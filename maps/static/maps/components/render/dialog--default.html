

<div class="spacer"></div><button id="invoke-dialog" type="button" class="button button--borderless">
<svg
	class="icon icon--delete"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/delete.svg#delete"/>
</svg>
<span class="button__label">Remove favorite</span></button>
<script defer>
	const dialogBtn = document.getElementById( 'invoke-dialog' );
	if ( dialogBtn ) {
		new Pinecone.Dialog( dialogBtn, {
			title: "Remove favorite",
			question: "Are your sure you want to remove this resource from your favorites?",
			confirm: "Yes, remove",
			dismiss: "No, don&rsquo;t remove"
		} );
	}
</script>

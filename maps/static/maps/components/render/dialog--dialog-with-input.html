

<div class="spacer"></div><button id="invoke-dialog" type="button" class="button button--borderless">
<svg
	class="icon icon--save"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/save.svg#save"/>
</svg>
<span class="button__label">Save search</span></button>
<script defer>
	const dialogBtn = document.getElementById( 'invoke-dialog' );
	if ( dialogBtn ) {
		new Pinecone.Dialog( dialogBtn, {
			title: "Save search",
			question: "Do you want to add these search results to your saved searches?",
			input: "label",
			inputLabel: "Saved Search Label",
			inputDescription: "Enter a label for these search results so you can identify them later.",
			confirm: "Yes, save",
			dismiss: "No, don&rsquo;t save"
		} );
	}
</script>



<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js" defer></script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" href="../../images/favicon.png" >
		<title>Checkboxes: Default (Inverse) | Pinecone</title>
	</head>

	<body class="has-dark-mint-500-background-color">
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<ul class="input-group input-group--inverse">
	<li><input id="unchecked" type="checkbox" name="unchecked" value="checkbox" />
<label for="unchecked">Initially unchecked</label>
</li>
	<li><input id="checked" type="checkbox" name="checked" value="checkbox" checked />
<label for="checked">Initially checked</label>
</li>
	<li><input id="disabled" type="checkbox" name="disabled" value="checkbox" disabled />
<label for="disabled">Disabled checkbox</label>
</li>
</ul>
<script type="text/javascript">
	document.getElementById('indeterminate').indeterminate = true;
</script>
				</main>
			</div>
		</div>
	</body>
</html>



<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js" defer></script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" href="../../images/favicon.png" >
		<title>Card: Blog With Image | Pinecone</title>
	</head>

	<body>
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<ul class="cards">
	<li class="card__wrapper">
		<article class="card card--blog">
			<figure class="card__image">
				<img src="/images/blog.jpg" alt="Image for this blog."/>
			</figure>
			<header>
				<h3 class="card__title" >
<span class="card__format">Blog</span><span class="screen-reader-text">: </span><a class="card__link" href="blog">Who Owns the World?</a>
				</h3>
			</header>
			<aside class="card__aside">
				<div class="card__meta">
					<span class="card__date">
						<span class="screen-reader-text">date published: </span>Nov 12, 2019
					</span>
				</div>
			</aside>
		</article>
	</li>
</ul>
				</main>
			</div>
		</div>
	</body>
</html>

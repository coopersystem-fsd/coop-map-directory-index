

<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js" defer></script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" href="../../images/favicon.png" >
		<title>Custom Checkboxes: Default | Pinecone</title>
	</head>

	<body>
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<ul id="nested-checkboxes" class="input-group input-group__parent nested-checkboxes ">
	<li>
<input id="parent-item-1" type="checkbox" name="parent-item-1" value="parent-item-1" />
<label for="parent-item-1">Parent item 1</label>
			<ul class="input-group input-group__descendant">
				<li><input id="sub-item-1" type="checkbox" name="sub-item-1" value="sub-item-1" />
<label for="sub-item-1">Sub item 1</label>
</li>
				<li><input id="sub-item-2" type="checkbox" name="sub-item-2" value="sub-item-2" />
<label for="sub-item-2">Sub item 2</label>
</li>
				<li><input id="sub-item-3" type="checkbox" name="sub-item-3" value="sub-item-3" />
<label for="sub-item-3">Sub item 3</label>
</li>
			</ul>
	</li>
</ul>
				</main>
			</div>
		</div>
	</body>
</html>

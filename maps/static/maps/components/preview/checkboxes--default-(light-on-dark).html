

<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" href="../../images/favicon.png" >
		<title>Checkboxes: Default (Light on Dark) | Pinecone</title>
	</head>

	<body class="has-dark-mint-500-background-color">
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<ul class="input-group ">
	<li><input id="checkbox" type="checkbox" name="checkbox[]" value="checkbox"  /><label for="checkbox">Checkbox</label></li>
	<li><input id="checkbox" type="checkbox" name="checkbox[]" value="checkbox"  checked /><label for="checkbox">Checkbox</label></li>
	<li><input id="indeterminate" type="checkbox" name="checkbox[]" value="indeterminate"  /><label for="indeterminate">Checkbox</label></li>
	<li><input id="checkbox" type="checkbox" name="checkbox[]" value="checkbox"  disabled /><label for="checkbox">Checkbox</label></li>
</ul>
<script type="text/javascript">
	document.getElementById('indeterminate').indeterminate = true;
</script>
				</main>
			</div>
		</div>
		<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.inert"></script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js"></script>
	</body>
</html>

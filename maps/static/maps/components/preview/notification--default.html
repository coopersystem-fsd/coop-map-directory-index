

<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js" defer></script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" href="../../images/favicon.png" >
		<title>Notification: Default | Pinecone</title>
	</head>

	<body class="has-off-white-background-color">
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<div class="spacer"></div><div class="notification" role="alert">
<button id="button" type="button" class="button button--borderless">
<svg
	class="icon icon--close"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/close.svg#close"/>
</svg>
<span class="button__label screen-reader-text">Close notification</span></button>
	<p class="notification__title"><svg
	class="icon icon--info"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/info.svg#info"/>
</svg>
Notification</p>
	<div class="notification__content">Autem repudiandae inventore omnis voluptatem ex. Quibusdam qui provident doloremque velit nostrum. Et error dolore itaque incidunt distinctio non nostrum architecto sapiente.</div>
</div>
				</main>
			</div>
		</div>
	</body>
</html>

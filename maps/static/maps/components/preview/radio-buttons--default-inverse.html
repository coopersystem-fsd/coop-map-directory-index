			</div>

<ul class="input-group  input-group--inverse">
<li><input id="radio" type="radio" name="radio" value="" /><label for="radio">Radio initially unchecked</label></li>
<li><input id="radio checked" type="radio" name="radio" value="" checked /><label for="radio checked">Radio initially checked</label></li>

</ul>

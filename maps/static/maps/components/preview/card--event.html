

<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script>(function(html){html.className = html.className.replace(/\bno-js\b/,'js')})(document.documentElement);</script>
		<link rel="stylesheet" href="../../styles/pinecone.css">
		<link rel="apple-touch-icon" sizes="180x180" href="../../images/apple-touch-icon.png">
		<link rel="icon" type="image/ico" href="../../themes/mandelbrot/favicon.ico" >
		<title>Card: Event | Pinecone</title>
	</head>

	<body>
		<header role="banner">
			<div class="container">
			</div>
		</header>
		<div class="wrap container" role="document">
      		<div class="content">
				<main>
<ul class="cards">
	<li class="card card--event" data-format="community-event">
		<header>
				<span class="card__format">
Community Event</span>				<h2 class="card__title" >
					<a href="event">Toronto Platform Coop Meetup</a>
				</h2>
		</header>
			<p class="card__date">
<svg
	class="icon icon--calendar"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/calendar.svg#calendar"/>
</svg>
Feb 23, 2019, 6:30-8:30PM
			</p>
				<p class="card__locality">
<svg
	class="icon icon--location"
	aria-hidden="true"
	viewBox="0 0 20 20"
	focusable="false"
>
	<use href="/images/location.svg#location"/>
</svg>
OCAD University, 100 McCaul Street</p>
		</li>
	</ul>
				</main>
			</div>
		</div>
		<footer class="content-info">
  			<div class="container"></div>
  		</footer>
		<script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.inert"></script>
		<script src="../../scripts/pinecone.umd.js"></script>
		<script src="../../scripts/pinecone.js"></script>
	</body>
</html>

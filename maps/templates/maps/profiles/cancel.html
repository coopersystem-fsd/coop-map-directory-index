{% load static %}
                  <div class="spacer"></div>
                  <button id="invoke-dialog" type="button" class="button button--borderless">
                  <svg
                    class="icon icon--delete"
                    aria-hidden="true"
                    viewBox="0 0 20 20"
                    focusable="false"
                  >
                    <use href="{% static 'maps/dist/images/delete.svg#delete' %}"/>
                  </svg>
                  <span class="button__label">Cancel</span></button>
                  <script defer>
                      const dialogBtn = document.getElementById('invoke-dialog');
                      if (dialogBtn) {
                          new Pinecone.Dialog(dialogBtn, {
                              title: "Cancel",
                              question: "Are you sure you want to exit the profile editor and delete all of your information?",
                              confirm: "Yes, exit and delete all info",
                              dismiss: "No, return to profile editor"
                          });
                      }
                  </script>

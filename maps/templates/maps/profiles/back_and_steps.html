{% load i18n %}
{% load maps_extras %}

{% if wizard.steps.prev %}
<p>
  <button class="button button--secondary button--auto" name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}">{% icon 'chevron-left' %}{% trans "Previous" %}</button>
</p>
{% endif %}
<p class="align-right">Page {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</p>
